<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      box-sizing: border-box;
      padding: 20px;
      width: 50%;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
    }

    @media (max-width: 768px) {
      .box {
        width: 100%;
      }
    }
  </style>
  <title>Responsive Divs</title>
</head>
<body>

  <div class="container">
    <div class="box">
      <h2>First Div</h2>
      <p>This is the content of the first div.</p>
    </div>
    <div class="box">
      <h2>Second Div</h2>
      <p>This is the content of the second div.</p>
    </div>
  </div>

</body>
</html>
